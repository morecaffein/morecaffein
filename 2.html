<h2>에세이</h2>
<p>수필(隨筆) 또는 에세이(essay)는 생각을 자유롭게 표현한 산문 문학이다. 주제에 따라 일상 생활처럼 가벼운 주제를 다루는 경수필과 사회적 문제 등의 무거운 주제를 다루는 중수필로 나뉜다. 특히 중수필에서 사회적 이슈를 주제로 쓴 것을 칼럼이라 한다.
