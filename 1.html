
<h1>독서</h1>
<p>독서는 마음의 양식이라는 말이 있다. 당연히 틀린 말은 아니다.
하지만 더 중요한 것은 독서를 통해 드넓은 세상에 한 걸음 더 다가가고
인내와 집중의 시간을 통해 얻는 <strong><u>성취감</u></strong>에 있다.</p>

<p>독서노트를 활용하는 것도 좋다. 휘발되버리는 내용을 잡아 둘 수 있기 때문이다.
여러 분야의 책을 읽는 것도 중요하다. 더 넓은 세계를 경험할 수 있다.
자신의 책이라면, <br>마음껏 줄긋고 표시하고 자신의 의견을 적는 것도 좋다.
다시 볼 때 많은 참고가 된다.</p>
